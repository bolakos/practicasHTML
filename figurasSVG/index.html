<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Figuras básicas svg</title>
  </head>
  <body>
    <p>
      <svg width="100" heigth="100">
        <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3"/> //cx y cy ubicación del circulo en el plano cartesiano
      </svg>
    </p>

    <p>
      <svg width="450" heigth="150">
        <rect width="300" heigth="100" fill="brown" stroke="black" stroke-width="3"/> //fill el color de relleno, stroke el color del borde y stroke-width el grosro del borde
      </svg>
    </p>

    <p>
      <svg width="500" heigth="250">
        <polygon points="220,10 300,210 170,250 123,234" fill="lime" stroke="purple" stroke-width="1" />
      </svg>
    </p>

    <p>
      <svg width="500" heigth="200">
        <polyline points="20,20 40,25 60,40 80,120 120,40 200,180" fill="none" stroke="black" stroke-width="3" />
      </svg>
    </p>

    <p>
      <svg>
        <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="purple" stroke-width="2"/>
      </svg>
    </p>

    <p>
      <svg width="" heigth="">
        <line x1="0" y1="0" x2="200" y2="200" fill="" stroke="green" stroke-width="2" />
      </svg>

    </p>
  </body>
</html>
