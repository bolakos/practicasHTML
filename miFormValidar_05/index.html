<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Validación HTML5</title>
  </head>
  <body>
    <form atocomplete="on" name="formContacto">
      <fieldset>
        <legend>Validación de formularios</legend>
        <p>
          <label for="nombres">Nombres</label>
          <input type="text" id="nombres" placeholder="Ingrese sus nombres" size="50" required>
        </p>
        <p>
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" placeholder="Ingrese sus apellidos" size="50" required>
        </p>
        <p>
          <label for="email">e-mail</label>
          <input type="email" id="email" placeholder="Ingrese su correo electrónico" size="50" required>
        </p>
        <p>
          <label for="edad">Edad</label>
          <input type="number" id="edad" placeholder="Ingrese su edad" required>
        </p>
          <input type="submit" value="enviar">
      </fieldset>
    </form>
  </body>
</html>
