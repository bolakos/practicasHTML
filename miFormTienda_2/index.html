<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Registro en nuestra tienda</title>
  </head>
  <body>
    <form autocomplete="on" name="Validar formulario Tienda">
      <legend>Formulario de Validación</legend>
      <h2>Registro en nuestra tienda</h2>
      <p>
        <label for="usuario">Nombre de usuario:</label><br>
        <input type="text" id="usuario" placeholder="Ej: Luis" size="50" autofocus required>
      </p>
      <p>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Ej:Luis@gmail.com" size="50" required>
      </p>
      <p>
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" placeholder="Ej: 21" required>
      </p>
      <p>
        <label for="fnacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fnacimiento" required>
      </p>
      <p>
        <label for="genero">Género:</label><br>
        <input type="radio" button="generom">Masculino <br>
        <input type="radio" button="generof">Femenino
      </p>
      <p>
        <label for="lista">Recomendado por:</label>
        <select>
          <option>Google</option>
          <option>Un amigo</option>
          <option>Redes Sociales</option>
        </select>
      </p>
      <p>
        <label for="area_text">Comentarios:</label><br>
        <textarea name="area_text" rows="8" cols="80">Escriba aquí sus comentarios</textarea>
      </p>
      <p>
        <label for="terminos">Acepto términos y condiciones: </label>
        <input type="checkbox">
      </p>
      <p>
        <input type="submit" value="Registrar">
      </p>
    </form>
  </body>
</html>
