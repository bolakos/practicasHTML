<!DOCTYPE html5>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="witdh=divece-width, user-scalable=0">
    <title>Validar Formulario</title>
  </head>
  <body>
    <form autocomplete="on" name="validar">
      <fieldset>
        <legend>Validar Formulario</legend>
        <p>
          <label for="nombre">Nombres: </label>
          <input id="nombre" type="text" placeholder="Ingrese su Nombre" size="50" required>
        </p>
        <p>
          <label for="apellido">Apellido: </label>
          <input id="apellido" type="text" placeholder="Ingrese su Apellido" size="50" required>
        </p>
        <p>
          <label for="edad">Edad: </label>
          <input id="edad" type="text" placeholder="Ingrese su edad">
        </p>
        <p>
          <label for="email">e-mail: </label>
          <input id="u_id "type="text" placeholder="Ingrese su e-mail" required>
        </p>
        <p>
          <input type="submit" value="enviar">
        </p>
      </fieldset>
    </form>
  </body>
</html>
